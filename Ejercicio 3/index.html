<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Botones CSS</title>
</head>
<body>
    <header>
        <h1>Ejercicio Botones CSS</h1>
    </header>
    <section>
        <article>
            <h2>Tamaños</h2>
            <input type="button" value="NORMAL" class="no-decoration normal">
            <input type="button" value="PEQUEÑO" class="no-decoration  pequeño">
            <input type="button" value="GRANDE" class="no-decoration grande">
        </article>
        <article>
            <h2>Colores</h2>
            <input type="button" value="ESMERALDA" class="normal esmeraldaBorder esmeraldaFill whiteLetters">
            <input type="button" value="CIELO" class="normal  cieloBorder cieloFill whiteLetters">
            <input type="button" value="AMATISTA" class="normal amatistaBorder amatistaFill whiteLetters">
            <input type="button" value="ASFALTO" class="normal asfaltoBorder asfaltoFill whiteLetters">
            <input type="button" value="TOPAZIO" class="normal topazioBorder topazioFill whiteLetters">
            <input type="button" value="RUBÍ" class="normal rubiBorder rubiFill whiteLetters">
        </article>
        <article>
            <h2>Bordeado</h2>
            <input type="button" value="SIMPLE" class="normal no-decoration asfaltoBorder whiteFill">
            <input type="button" value="ESMERALDA" class="normal esmeraldaBorder esmeraldaLetters whiteFill">
            <input type="button" value="CIELO" class="normal cieloBorder cieloLetters whiteFill">
            <input type="button" value="AMATISTA" class="normal amatistaBorder amatistaLetters whiteFill">
            <input type="button" value="ASFALTO" class="normal asfaltoBorder asfaltoLetters whiteFill">
            <input type="button" value="TOPAZIO" class="normal topazioBorder topazioLetters whiteFill">
            <input type="button" value="RUBÍ" class="normal rubiBorder rubiLetters whiteFill">
        </article>
        <article>
            <h2>Combinaciones</h2>
            <input type="button" value="LARGO ASFALTO" class="grande asfaltoBorder asfaltoFill whiteLetters">
            <input type="button" value="BORDE DEL CIELO" class="normal cieloBorder cieloLetters whiteFill">
            <input type="button" value="PEQUEÑA ESMERALDA" class="pequeño esmeraldaBorder esmeraldaFill whiteLetters">
            <input type="button" value="GRAN BORDE RUBÍ" class="grande rubiBorder rubiLetters whiteFill">
        </article>
    </section>
</body>
</html>
