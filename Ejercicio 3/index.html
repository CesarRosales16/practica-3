<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Botones CSS</title>
</head>
<body>
    <header>
        <h1>Ejercicio Botones CSS</h1>
    </header>
    <section>
        <article>
            <h2>Tamaños</h2>
            <input type="button" value="NORMAL" class="no-decoration normal">
            <input type="button" value="PEQUEÑO" class="no-decoration  pequeño">
            <input type="button" value="GRANDE" class="no-decoration grande">
        </article>
        <article class="colores">
            <h2>Colores</h2>
            <input type="button" value="ESMERALDA" class="normal esmeralda">
            <input type="button" value="CIELO" class="normal  cielo">
            <input type="button" value="AMATISTA" class="normal amatista">
            <input type="button" value="ASFALTO" class="normal asfalto">
            <input type="button" value="TOPAZIO" class="normal topazio">
            <input type="button" value="RUBÍ" class="normal rubi">
        </article>
        <article class="bordeado">
            <h2>Bordeado</h2>
            <input type="button" value="SIMPLE" class="normal no-decoration simpleBorder">
            <input type="button" value="ESMERALDA" class="normal esmeralda">
            <input type="button" value="CIELO" class="normal cielo">
            <input type="button" value="AMATISTA" class="normal amatista">
            <input type="button" value="ASFALTO" class="normal asfalto">
            <input type="button" value="TOPAZIO" class="normal topazio">
            <input type="button" value="RUBÍ" class="normal rubi">
        </article>
        <article>
            <h2>Combinaciones</h2>
            <input type="button" value="LARGO ASFALTO" class="grande asfalto whiteLetters">
            <input type="button" value="BORDE DEL CIELO" class="normal cielo whiteFill">
            <input type="button" value="PEQUEÑA ESMERALDA" class="pequeño esmeralda whiteLetters">
            <input type="button" value="GRAN BORDE RUBÍ" class="grande rubi whiteFill">
        </article>
    </section>
</body>
</html>
